on: [push, pull_request]
name: Test
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        go-version: [1.17.x, 1.18.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout source
        uses: actions/checkout@v3

      - name: Build test containers
        run: make testprep

      - name: Run tests
        shell: 'script -q -e -c "bash {0}"'
        run: make test
