apiVersion: container-canary.nvidia.com/v1
kind: Validator
name: kubeflow
description: Kubeflow notebooks
documentation: https://www.kubeflow.org/docs/components/notebooks/container-images/#custom-images
env:
  - name: NB_PREFIX
    value: /hub/jovyan/
ports:
  - port: 8888
    protocol: TCP
volumes:
  - mountPath: /home/jovyan
checks:
  - name: user
    description: ğŸ‘© User is jovyan
    probe:
      exec:
        command:
          - /bin/sh
          - -c
          - "[ $(whoami) = jovyan ]"
  - name: uid
    description: ğŸ†” User ID is 1000
    probe:
      exec:
        command:
          - /bin/sh
          - -c
          - "id | grep uid=1000"
  - name: home
    description: ğŸ  Home directory is /home/jovyan
    probe:
      exec:
        command:
          - /bin/sh
          - -c
          - "[ $HOME = /home/jovyan ]"
  - name: http
    description: ğŸŒ Exposes an HTTP interface on port 8888
    probe:
      httpGet:
        path: /hub/jovyan
        port: 8888
      failureThreshold: 30
  - name: NB_PREFIX
    description: ğŸ§­ Correctly routes the NB_PREFIX
    probe:
      httpGet:
        path: /hub/jovyan/lab
        port: 8888
      failureThreshold: 30
  - name: allow-origin-all
    description: "ğŸ”“ Sets 'Access-Control-Allow-Origin: *' header"
    probe:
      httpGet:
        path: /hub/jovyan
        port: 8888
        httpHeaders:
          - name: User-Agent
            value: container-canary/0.2.1
        responseHttpHeaders:
          - name: Access-Control-Allow-Origin
            value: "*"
      failureThreshold: 30
